<!DOCTYPE html>
<html>
<head>
  <h1 style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;">Contact Us</h1>
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slide-up 1s ease 1.5s forwards;
    }

    @keyframes slide-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
  .field {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .field label {
    margin-bottom: 5px;
  }

  .field input,
  .field textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .button-area {
    text-align: center;
  }

  .button-area button {
    padding: 10px 20px;
    background-color: #870c31;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
    }

    .max-width {
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-content {
      opacity: 0;
      transform: translateY(20px);
      animation: slide-up 3s ease 1.5s forwards;
    }

    .column {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .row i {
      margin-right: 10px;
    }

    .column.right {
      margin-top: 40px;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      opacity: 0;
      animation: fade-in 3s ease forwards;
    }

    .field label {
      margin-bottom: 5px;
    }

    .field input,
    .field textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-area {
      text-align: center;
      opacity: 0;
      animation: fade-in 7s ease forwards;
    }

    .button-area button {
      padding: 10px 20px;
      background-color: #870c31;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
</head>
<body>
  <section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title"></h2>
        <div class="contact-content">    
            <div class="column right">
                <form action="#">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Write your Feedback.." required></textarea>
                    </div>
                    <div class="button-area">
                        <button class="go-back-button" onclick="window.location.href='mailto:sreelakshmias214@gmail.com'">Send Your Feedback</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
