<!DOCTYPE html>
<html>
<head>
  <h1 style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;">Contact Us</h1>
  <link rel="stylesheet" type="text/css" href="style.css">
<style>
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slide-up 1s ease 1.5s forwards;
    }

    @keyframes slide-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
  .field {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .field label {
    margin-bottom: 5px;
  }

  .field input,
  .field textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .button-area {
    text-align: center;
  }

  .button-area button {
    padding: 10px 20px;
    background-color: #870c31;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- contact section start -->
  <section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title"></h2>
        <div class="contact-content">
            <div class="column left">
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope" ></i>
                        <div class="info">
                        </div>
                    </div>
                        <div class="row"></div>
                        <div class="info">
                            <a onclick="window.location.href='mailto:sreelakshmias214@gmail.com'">
                                <i class="fas fa-envelope fa-lg large-icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                </div>
            <div class="column right">
                <div class="text">Message</div>
                <form action="#">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Write your Feedback.." required></textarea>
                    </div>
                    <div class="button-area">
                        <button class="go-back-button" onclick="window.location.href='mailto:sreelakshmias214@gmail.com'">Send Your Feedback</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
