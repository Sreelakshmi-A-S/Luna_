<!DOCTYPE html>
<html>
<head>
  <title>Luna: The Period Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    #period-log-form,
    #cycle-data,
    .more-info-button,
    #chatbot-widget {
      opacity: 0;
      transform: translateX(-20px);
      animation: slide-in 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slide-in {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .chatbot-image {
      width: 100px;
      height: 100px;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) 1s forwards;
    }

    .chatbot-message {
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) 2s forwards;
    }

    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;">Luna: The Period Tracker</h1>
  
  <div id="period-log-form">
    <h2>Last Period Start Date</h2>
    <input type="date" id="start-date-input" style="width: 300px; height: 55px; margin: auto;">
    <input type="number" id="cycle-length-input" placeholder="Cycle Length" style="width: 300px; height: 55px; margin-top: 10px; margin-bottom: 10px; margin-left: auto; margin-right: auto;">
    <button onclick="logPeriod()" style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) 1s forwards;">Log Period</button>
  </div>

  <div id="cycle-data" style="animation: slide-in 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;">
    <h2>Predicted Period Cycle Data</h2><br>
    <p>Cycle Length: <span id="cycle-length"></span> days</p><br>
    <p>Last Period: <span id="last-period"></span></p><br>
    <p>Next Period: <span id="next-period"></span></p><br>
  </div>

  <button class="more-info-button" onclick="goToNextPage()" style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) 2s forwards;">More Info</button>

  <!-- Chatbot widget -->
  <div id="chatbot-widget" style="animation: fade-in 1s cubic-bezier(0.39, 0.575, 0.565, 1) 2s forwards;">
    <img src="chatbot.jpeg" alt="Chatbot" class="chatbot-image">
    <div class="chatbot-message">Hello! Welcome to Luna: The Period Tracker</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
